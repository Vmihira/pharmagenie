{% extends "base.html" %} {% block title %}Owner Dashboard{% endblock %} {%
block head %}
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: linear-gradient(
      rgba(255, 255, 255, 0.9),
      rgba(173, 216, 230, 0.8)
    );
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #34495e;
  }

  .dashboard-container {
    margin-left: 12%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 80%;
    max-width: 800px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    animation: fadeInUp 1s ease;
  }

  .welcome-text {
    flex: 0 0 50%;
    text-align: left;
    animation: fadeInLeft 1s ease;
  }

  .welcome-text h2 {
    font-size: 36px;
    color: #2980b9;
  }

  .welcome-text p {
    font-size: 18px;
    margin-top: 10px;
    color: #2c3e50;
  }

  .image-container {
    flex: 0 0 40%;
    text-align: center;
    animation: fadeInRight 1s ease;
  }

  .image-container img {
    width: 100%;
    /*border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);*/
  }

  .success-box {
    margin-top: 20px;
    padding: 20px;
    background: #2980b9; /* Blue background for the success message */
    color: #ffffff;
    text-align: center;
    border-radius: 10px;
    animation: fadeInUp 1s ease;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  @keyframes fadeInLeft {
    from {
      opacity: 0;
      transform: translateX(-20px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  @keyframes fadeInRight {
    from {
      opacity: 0;
      transform: translateX(20px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .rounded-button {
    background-color: #0066ff;
    color: white;
    border: none;
    border-radius: 25px; /* Make the corners rounded */
    width: 100%;
    padding: 12px;
    cursor: pointer;
    font-size: 1.1rem;
    text-decoration: none;
  }

  .rounded-button:hover {
    background-color: #004cbf;
  }
</style>
{% endblock %} {% block content %}
<div class="dashboard-container">
  <div class="welcome-text">
    <h2>
      Welcome,
      <!--{{ session.get('user_id') }}-->
    </h2>
    <p>
      You have successfully registered your shop at PharmaGenie. <br />
      Have a great experience with PharmaGenie
    </p>
    <a href="/map_view_owner/{{username}}" class="rounded-button">View Map</a>
  </div>
  <div class="image-container">
    <img
      src="{{ url_for('static', filename='images/owner_dashboard.png') }}"
      alt="Welcome Image"
    />
  </div>
</div>
{% endblock %}
