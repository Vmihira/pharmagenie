<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Names List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #1640f7;
      }

      .list-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      .list-item:last-child {
        border-bottom: none;
      }

      .button-link {
        display: inline-block;
        padding: 10px 20px;
        background-color: #1640f7;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        font-size: 16px;
      }

      .button-link:hover {
        background-color: #0e2c8b;
        transform: scale(1.05);
      }

      .button-link:active {
        background-color: #0a1f5f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Medicines Purchased</h1>
      <ul>
        {% for name in medi_bought %}
        <li class="list-item">
          {{ name }}
          <p>successful</p>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
