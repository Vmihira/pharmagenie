{% extends "base.html" %}

{% block title %}Owner Login{% endblock %}

{% block content %}
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            gap: 20px;
        }

        .form_box {
            background-color: #e6f0ff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 2px solid #0066ff;
            width: 100%;
            max-width: 500px;
            flex: 1;
            box-sizing: border-box; /* Include padding in width */
            transition: transform 0.2s ease-in-out; /* Smooth transition */
        }

        h2 {
            text-align: center;
            color: #0066ff;
            margin-bottom: 30px;
        }

        .input_field_wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            transition: transform 0.2s ease-in-out; /* Smooth transition */
        }

        .input_field_wrapper:hover {
            transform: scale(1.05); /* Enlarge slightly on hover */
        }

        .input_field_wrapper i {
            margin-right: 12px;
            color: #0066ff;
            font-size: 18px;
        }

        .input_field {
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 25px;
            padding: 8px 12px;
            width: 100%;
            border: none;
            outline: none;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #004cbf;
        }

        .image_container {
            width: 100%;
            max-width: 600px;
            flex: 1;
        }

        .image_container img {
            width: 100%;
            height: auto;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }

            .form_box {
                width: 90%;
                max-width: none;
                margin: 0;
            }

            .image_container {
                width: 90%;
                max-width: none;
            }
        }

        @media screen and (max-width: 480px) {
            .input_field {
                padding: 6px 10px;
                font-size: 14px;
            }

            input[type="submit"] {
                padding: 10px;
                font-size: 1rem;
            }
        }
    </style>

    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <div class="container">
        <div class="form_box">
            <h2>Owner Login</h2>
            <form method="POST">
                <div class="input_field_wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" class="input_field" placeholder="Email" required />
                </div>
                <div class="input_field_wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" class="input_field" placeholder="Password" required />
                </div>
                <input type="submit" value="Login" />
            </form>
        </div>
        <div class="image_container">
            <img src="{{ url_for('static', filename='images/owner_login_img.png') }}" alt="Owner Login Image">
        </div>
    </div>
{% endblock %}
