{% extends "base.html" %}

{% block title %}Resell Success{% endblock %}

{% block head %}
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(173, 216, 230, 0.8));
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #060606;
    }

    .content-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 80%;
        max-width: 1200px;
        padding-left: 200px;
    }

    .success-container {
        background-color: #f0f8ff;
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        animation: fadeInUp 1s ease;
        flex: 0 0 50%;
        margin-right: 20px;
    }

    h2 {
        font-size: 36px;
        margin-bottom: 20px;
        animation: fadeInDown 1s ease;
        color: #55b3fc;
    }

    p {
        font-size: 18px;
        margin-bottom: 30px;
        animation: fadeInDown 1s ease 0.5s;
        color: #070707;
    }

    .btn {
        background-color: #2980b9;
        color: #ffffff;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.3s ease;
        display: inline-block;
        animation: fadeInUp 1s ease 1s;
    }

    .btn:hover {
        background-color: #3498db;
        transform: scale(1.05);
    }

    .tick-image-container {
        flex: 0 0 50%;
        text-align: center;
        animation: fadeInUp 1s ease;
    }

    .tick-image-container img {
        max-width: 200px;
        width: 100%;
        height: auto;
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="content-container">
    <div class="success-container">
        <h2>Success!</h2>
        <p>Your medicine has been successfully resold to the shop.</p>
        <a href="/user/dashboard" class="btn">Back to Dashboard</a>
    </div>
    <div class="tick-image-container">
        <img src="{{ url_for('static', filename='images/tick.png') }}" alt="Success Tick">
    </div>
</div>
{% endblock %}
